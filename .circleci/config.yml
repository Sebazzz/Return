version: 2
jobs:
    build:
        parallelism: 4
        docker:
            - image: cimg/base:2022.09
        steps:
            - checkout

            - setup_remote_docker

            - run:
                  name: Run docker-compose tests
                  command: |
                      docker-compose --file docker-compose.test.yml build
                      docker-compose --file docker-compose.test.yml run sut
